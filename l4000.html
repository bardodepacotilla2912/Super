  <style>
    /* Estilos para las tarjetas */
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    body {
    background-color: #ffe0b2; /* Color de fondo naranja claro */
}

    .card {
      width: calc(50% - 15px); /* 33.33% para cada tarjeta, menos el margen */
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 40px;
      box-sizing: border-box;
      cursor: pointer;
    }

    /* Estilos para la modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }

    .modal-content {
      margin: auto;
      display: block;
      width: 80%;
      max-width: 700px;
      padding: 20px;
    }

    img {
      width: 100%;
      height: auto;
      margin-bottom: 10px; /* Agregamos un margen inferior entre las imágenes */
    }

    /* Estilos para la tachita */
    .close {
      color: white;
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: #999;
    }

    header.masthead {
  padding-top: 10rem;
  padding-bottom: calc(10rem - 4.5rem);
  background: linear-gradient(to bottom, rgba(92, 77, 66, 0.8) 0%, rgba(92, 77, 66, 0.8) 100%), url("https://mail.google.com/mail/u/0?ui=2&ik=711a525091&attid=0.1&permmsgid=msg-a:r5272115424434161857&th=18e06c81b6d123b4&view=fimg&fur=ip&sz=s0-l75-ft&attbid=ANGjdJ_4CYu1FXPmPM1x5Nxt7CCFGuykfSaf6JjmglZHGgU4tRf-cUy67DsNXKrDmz7eJrqq31jnpCS8yj2JyJsFc8giWw-GBy9DrZO3mYnQi2o19TovDP-ZApMSoDc&disp=emb&realattid=18e06c7df2ef0d785ec1");

  background-repeat: no-repeat;
  background-attachment: scroll;
  background-size: cover;
}

.masthead {
